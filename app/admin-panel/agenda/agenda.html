<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Beheer</title>
    <link href="../styles.css" rel="stylesheet">
    <link href="agenda.css" rel="stylesheet">
</head>
<body>
    <div class="agenda-container">
        <header class="agenda-header">
            <h1>Agenda Beheer</h1>
            <button class="btn-primary" onclick="agendaManager.showNewAppointmentModal()">
                <i class="icon-plus"></i> Nieuwe Afspraak
            </button>
        </header>

        <div class="agenda-grid">
            <!-- Kalender -->
            <div class="calendar-section">
                <div class="calendar-header">
                    <button onclick="agendaManager.previousMonth()">&lt;</button>
                    <h2 id="currentMonth">Maart 2024</h2>
                    <button onclick="agendaManager.nextMonth()">&gt;</button>
                </div>
                <div id="calendar" class="calendar-grid"></div>
            </div>

            <!-- Afspraken voor geselecteerde dag -->
            <div class="appointments-section">
                <h2>Afspraken <span id="selectedDate"></span></h2>
                <div id="dayAppointments" class="appointments-list">
                    <!-- Wordt dynamisch gevuld -->
                </div>
            </div>
        </div>
    </div>

    <!-- Nieuwe Afspraak Modal -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <h2>Afspraak Toevoegen</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label>Datum:</label>
                    <input type="date" id="appointmentDate" required class="input-styled">
                </div>
                <div class="form-group">
                    <label>Tijd:</label>
                    <input type="time" id="appointmentTime" required class="input-styled">
                </div>
                <div class="form-group">
                    <label>Type:</label>
                    <select id="appointmentType" class="input-styled">
                        <option value="installation">Installatie</option>
                        <option value="support">Support</option>
                        <option value="maintenance">Onderhoud</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Klant:</label>
                    <select id="customerSelect" class="input-styled">
                        <!-- Wordt dynamisch gevuld -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Adres:</label>
                    <input type="text" id="appointmentAddress" required class="input-styled">
                </div>
                <div class="form-group">
                    <label>Notities:</label>
                    <textarea id="appointmentNotes" class="input-styled"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="agendaManager.closeModal()" class="btn-secondary">Annuleren</button>
                    <button type="submit" class="btn-primary">Opslaan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="agenda-manager.js"></script>
</body>
</html>
