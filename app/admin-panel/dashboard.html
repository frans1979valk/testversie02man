<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Installatie - Admin Dashboard</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="admin-layout">
        <header class="main-header">
            <div class="logo-section">
                <img src="logo.png" alt="VIP Installatie" class="header-logo">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="header-actions">
                <button class="btn-primary" onclick="showNewCustomerModal()">
                    <i class="icon-plus"></i> Nieuwe Klant
                </button>
                <span class="user-info">Welkom, Admin</span>
            </div>
        </header>

        <div class="dashboard-container">
            <div class="status-overview">
                <h2>Status Overzicht</h2>
                <div class="status-grid">
                    <div class="status-card">
                        <h3>Voltooid</h3>
                        <div class="status-number" id="completedCount">0</div>
                    </div>
                    <div class="status-card">
                        <h3>Niet Thuis</h3>
                        <div class="status-number" id="notHomeCount">0</div>
                    </div>
                    <div class="status-card">
                        <h3>Huisbezoek Gepland</h3>
                        <div class="status-number" id="plannedCount">0</div>
                    </div>
                    <div class="status-card">
                        <h3>Geannuleerd</h3>
                        <div class="status-number" id="cancelledCount">0</div>
                    </div>
                </div>
            </div>

            <div class="quick-actions">
                <h2>Snelle Acties</h2>
                <div class="action-buttons">
                    <button onclick="location.href='customers.html'" class="action-button">
                        <i class="icon-customers"></i>
                        Klanten Beheren
                    </button>
                    <button onclick="location.href='calendar.html'" class="action-button">
                        <i class="icon-calendar"></i>
                        Kalender
                    </button>
                    <button onclick="location.href='reports.html'" class="action-button">
                        <i class="icon-reports"></i>
                        Rapportages
                    </button>
                    <button onclick="showSettingsModal()" class="action-button">
                        <i class="icon-settings"></i>
                        Instellingen
                    </button>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Vandaag Gepland</h3>
                    <div class="appointments-list" id="todayAppointments">
                        <!-- Wordt dynamisch gevuld -->
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <h3>Recente Meldingen</h3>
                    <div class="notifications-list" id="recentNotifications">
                        <!-- Wordt dynamisch gevuld -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
