<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Installatie Admin Panel</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="VIP Installatie" class="logo">
        <h1>Admin Panel</h1>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="qr">QR Code Generator</button>
            <button class="tab-btn" data-tab="distribution">App Distributie</button>
            <button class="tab-btn" data-tab="voip">VoIP Instellingen</button>
            <button class="tab-btn" data-tab="groups">Groepen</button>
            <button class="tab-btn" data-tab="messages">Berichten</button>
        </div>

        <!-- Distributie Tab -->
        <div class="tab-content" id="distribution-tab">
            <h2>App Distributie</h2>
            <div class="distribution-options">
                <div class="option-card">
                    <h3>Native App (APK)</h3>
                    <p>Download de app als APK bestand</p>
                    <button onclick="generateDownloadLink('apk')" class="btn-primary">Genereer Download Link</button>
                    <div id="apkResult" class="result-box"></div>
                </div>

                <div class="option-card">
                    <h3>Web App (PWA)</h3>
                    <p>Gebruik de app direct in de browser</p>
                    <button onclick="generateDownloadLink('pwa')" class="btn-primary">Genereer Web Link</button>
                    <div id="pwaResult" class="result-box"></div>
                </div>
            </div>

            <div class="settings-section">
                <h3>Distributie Instellingen</h3>
                <form id="distributionForm">
                    <div class="form-group">
                        <label>Geldigheidsduur Links:</label>
                        <select id="linkExpiry">
                            <option value="24">24 uur</option>
                            <option value="48">48 uur</option>
                            <option value="72">72 uur</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Automatische Updates:</label>
                        <input type="checkbox" id="autoUpdate" checked>
                        <span>Automatisch updaten wanneer beschikbaar</span>
                    </div>
                    <button type="submit" class="btn-primary">Instellingen Opslaan</button>
                </form>
            </div>
        </div>

        <!-- Andere tabs blijven hetzelfde -->
    </div>
    <script src="admin.js"></script>
</body>
</html>
