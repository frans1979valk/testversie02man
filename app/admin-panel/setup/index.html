<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Installatie - Eerste Setup</title>
    <link href="setup.css" rel="stylesheet">
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <img src="../logo.png" alt="VIP Installatie" class="setup-logo">
            <h1>Eerste Setup</h1>
            
            <div id="setupSteps">
                <!-- Stap 1: Super Admin Account -->
                <div class="setup-step active" id="step1">
                    <h2>Super Admin Account Aanmaken</h2>
                    <form id="superAdminForm">
                        <div class="form-group">
                            <label>Volledige Naam:</label>
                            <input type="text" id="adminName" required class="input-styled">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="adminEmail" required class="input-styled">
                        </div>
                        <div class="form-group">
                            <label>Mobiel Nummer:</label>
                            <input type="tel" id="adminPhone" required class="input-styled">
                        </div>
                        <div class="form-group">
                            <label>Wachtwoord:</label>
                            <input type="password" id="adminPassword" required class="input-styled">
                        </div>
                        <div class="form-group">
                            <label>Bevestig Wachtwoord:</label>
                            <input type="password" id="confirmPassword" required class="input-styled">
                        </div>
                        <div class="form-group">
                            <label>Verificatie Methode:</label>
                            <select id="verificationMethod" class="input-styled">
                                <option value="email">Email</option>
                                <option value="sms">SMS</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Volgende</button>
                    </form>
                </div>

                <!-- Stap 2: Verificatie -->
                <div class="setup-step" id="step2">
                    <h2>Verificatie</h2>
                    <p>Er is een verificatiecode verstuurd naar uw <span id="verificationTarget"></span>.</p>
                    <form id="verificationForm">
                        <div class="form-group">
                            <label>Verificatiecode:</label>
                            <input type="text" id="verificationCode" required class="input-styled verification-code">
                        </div>
                        <div class="form-actions">
                            <button type="button" onclick="resendCode()" class="btn-secondary">Code Opnieuw Versturen</button>
                            <button type="submit" class="btn-primary">VerifiÃ«ren</button>
                        </div>
                    </form>
                </div>

                <!-- Stap 3: Beveiliging -->
                <div class="setup-step" id="step3">
                    <h2>Beveiligingsinstellingen</h2>
                    <form id="securityForm">
                        <div class="form-group">
                            <label>2FA Verplicht voor Admins:</label>
                            <input type="checkbox" id="require2FA" checked>
                        </div>
                        <div class="form-group">
                            <label>Wachtwoord Reset Periode (dagen):</label>
                            <input type="number" id="passwordResetDays" value="90" min="30" max="180" class="input-styled">
                        </div>
                        <div class="form-group">
                            <label>Sessie Timeout (minuten):</label>
                            <input type="number" id="sessionTimeout" value="30" min="15" max="120" class="input-styled">
                        </div>
                        <div class="form-group">
                            <label>IP Whitelist (optioneel):</label>
                            <textarea id="ipWhitelist" placeholder="Een IP per regel" class="input-styled"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Afronden</button>
                    </form>
                </div>

                <!-- Succes Bericht -->
                <div class="setup-step" id="success">
                    <h2>Setup Voltooid!</h2>
                    <p>De super admin account is succesvol aangemaakt.</p>
                    <p>U wordt nu doorgestuurd naar het admin dashboard...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="setup.js"></script>
</body>
</html>
