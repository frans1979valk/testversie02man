<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturatie & Beltegoed</title>
    <link href="../styles.css" rel="stylesheet">
    <link href="billing.css" rel="stylesheet">
</head>
<body>
    <!-- Beltegoed Modal -->
    <div id="creditModal" class="modal">
        <div class="modal-content">
            <h2>Beltegoed Toevoegen</h2>
            <form id="creditForm">
                <div class="form-group">
                    <label>Bedrag (€ excl. BTW):</label>
                    <input type="number" id="creditAmount" step="5" min="5" class="input-styled">
                    <div class="vat-preview">
                        BTW (21%): € <span id="vatPreview">0.00</span><br>
                        Totaal: € <span id="totalPreview">0.00</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Betaalmethode:</label>
                    <select id="paymentMethod" class="input-styled">
                        <option value="invoice">Factuur</option>
                        <option value="mollie">Mollie Pay</option>
                    </select>
                </div>
                <div id="mollieOptions" class="payment-options" style="display: none;">
                    <div class="form-group">
                        <label>Mollie Betaalmethode:</label>
                        <select id="mollieMethod" class="input-styled">
                            <option value="ideal">iDEAL</option>
                            <option value="creditcard">Creditcard</option>
                            <option value="bancontact">Bancontact</option>
                            <option value="sofort">SOFORT Banking</option>
                            <option value="banktransfer">Bankoverschrijving</option>
                        </select>
                    </div>
                    <div class="form-group ideal-banks" style="display: none;">
                        <label>Kies uw bank:</label>
                        <select id="idealBank" class="input-styled">
                            <option value="">Selecteer een bank</option>
                            <option value="ING">ING</option>
                            <option value="ABNAMRO">ABN AMRO</option>
                            <option value="RABO">Rabobank</option>
                            <option value="SNS">SNS Bank</option>
                            <option value="ASN">ASN Bank</option>
                            <option value="BUNQ">Bunq</option>
                            <option value="KNAB">Knab</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal('creditModal')" class="btn-secondary">Annuleren</button>
                    <button type="submit" class="btn-primary">Toevoegen</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
